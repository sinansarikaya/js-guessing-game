<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/img/favicon-32x32.png"
    />
    <title>JavaScript Guessing Game</title>
  </head>
  <body>
    <nav class="navbar">
      <div class="logo home">Guessing Game</div>
      <div class="username"></div>
      <ul class="menu">
        <li class="menu-item home">Home</li>
        <li class="menu-item lead-link">Leaderboard</li>
      </ul>
    </nav>
    <div class="container">
      <div class="welcome-container">
        <h1 class="title">Guess My Number!</h1>
        <p class="welcome-message">
          Welcome to the guessing game! Try to guess the correct number.
        </p>
        <span class="alert">Invalid name!</span>

        <input type="text" class="name" placeholder="Enter your name" />
        <div class="difficulty-buttons">
          <button class="btn easy">Easy</button>
          <button class="btn medium">Medium</button>
          <button class="btn hard">Hard</button>
        </div>
        <div class="checkbox-wrapper">
          <input class="tgl tgl-skewed" id="cb" type="checkbox" checked />
          <label
            class="tgl-btn"
            data-tg-off="OFF"
            data-tg-on="ON"
            for="cb"
          ></label>
          Background Sound
        </div>
      </div>

      <div class="game-container none">
        <div class="upBtn"><i class="fa-solid fa-circle-up"></i></div>
        <div class="downBtn">
          <i class="fa-solid fa-circle-down"></i>
        </div>

        <div class="cards"></div>
      </div>

      <div class="leaderboard none"></div>
    </div>
    <footer class="footer">
      <div>
        Made with &nbsp;

          stroke="currentColor"
          fill="currentColor"
          stroke-width="0"

      </div>
      <div>
        By &nbsp;

</html>
